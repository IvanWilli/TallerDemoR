# Unidades

.pull-left[
1 - **Introducción y objetos principales**
  - Proyectos + R base + operaciones
  - Un censista que sabe R

2 - **Lectura y manipulación de datos**
  - Mundo [tidyverse](https://www.tidyverse.org/)
  - Un censo en R

3 - **Visualización**
  - *ggplot*
  - Pirámides + Lexis + Mapas
]

--

.pull-right[
4 - **Funciones para el *análisis demográfico***
  - Mortalidad
  - Fecundidad
  - Migración

5 - **Reportes dinámicos**
  - *R markdown*: reportes reproducibles en entorno R
]

# PrepaRándonos

## Estructura

- Clases
  - ~2 horas de recorrido temático, programando a la par
  - ~30 minutos de resolución en grupos (divido en tandas)
- Aprobación del taller: TP final

# R

### ¿Qué es R?

.pull-left[
Definición "oficial":  
"R es un **entorno** de **software** **libre** para computación **estadística** y **gráficos**" (&lt;https://www.r-project.org/&gt;)  

&lt;img src="figs/papeR.png" width="100%" /&gt;
]

--

.pull-right[

#### Ventajas
- Es libre: mi <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M176 88v40H336V88c0-4.4-3.6-8-8-8H184c-4.4 0-8 3.6-8 8zm-48 40V88c0-30.9 25.1-56 56-56H328c30.9 0 56 25.1 56 56v40h28.1c12.7 0 24.9 5.1 33.9 14.1l51.9 51.9c9 9 14.1 21.2 14.1 33.9V304H384V288c0-17.7-14.3-32-32-32s-32 14.3-32 32v16H192V288c0-17.7-14.3-32-32-32s-32 14.3-32 32v16H0V227.9c0-12.7 5.1-24.9 14.1-33.9l51.9-51.9c9-9 21.2-14.1 33.9-14.1H128zM0 416V336H128v16c0 17.7 14.3 32 32 32s32-14.3 32-32V336H320v16c0 17.7 14.3 32 32 32s32-14.3 32-32V336H512v80c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64z"/></svg>
- Corto *lag* desde inicio a su aplicación.
- Muchos ya han dado el [salto](https://www.amazon.com/SAS-SPSS-Users-Statistics-Computing/dp/1461406846)
- Comunidad:  
    - Colaboración  y muuucha información
    - [Conferencias](https://www.r-project.org/conferences/)
    - Cercanas (algunas):   
        - [Latin-R](&lt;https://latin-r.com&gt;), [R en Baires](https://www.meetup.com/es/renbaires/), [R-Ladies](https://rladies.org/)

#### Desventajas

- Uso intensivo de memoria
- Más enfocado en Back-end 
]

# Paquetes

- Conjunto de **funciones** temáticas. 
- *Encapsular* operaciones y relacionarlas.  
- Se instala solo una vez, luego se activa con `library()` en cada sesión. Por ejemplo:

```r
install.packages("tidyverse")
library(tidyverse)
```

--

- Compartir: "alguien ya resolvió tu problema".
- Requerimientos CRAN (Comprehensive R Archive Network): código + tests + documentación + ayuda.
- La comunidad **legitima** <svg aria-hidden="true" role="img" viewBox="0 0 640 512" style="height:1em;width:1.25em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"/></svg>.
